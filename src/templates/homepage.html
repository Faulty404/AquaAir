<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing head content) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>HomePage</title>
</head>
<body>
    <!-- ... (your existing header and other content) ... -->
    <header class="text-violet-600 body-font">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-blue-500 mb-4 md:mb-0">
          <i class="fas fa-cloud-sun text-3xl"></i> <!-- Replace this line with the FontAwesome icon -->
          <span class="ml-3 text-xl">AIR AND WATER QUALITY INDEX</span>
        </a>
      </div>
    </header>
      <section class="text-gray-600 body-font relative">
          <div class="absolute inset-0 bg-gray-300">
              <iframe id="mapIframe" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0" title="map" scrolling="no" src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=Mumbai&ie=UTF8&t=&z=14&iwloc=B&output=embed"></iframe>
          </div>


    <div class="container px-5 py-24 mx-auto flex">
        <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
            <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Get AQI And WQI</h2>
            <p class="leading-relaxed mb-5 text-gray-600">Air Quality index and Water Quality Index</p>

            <!-- Location input form with action attribute -->
            <form action="location">
                {% csrf_token %}
                <div class="relative mb-4">
                    <label for="location" class="leading-7 text-sm text-gray-600">Enter Your Location</label>
                    <input type="location" id="locationInput" name="Location" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <div class="relative mb-4">
                    <label for="Coordinates" class="leading-7 text-sm text-gray-600">Select AQI/WQI</label>
                </div>
                <div class="flex space-x-4"> <!-- Use flex and space-x for spacing between buttons -->
                    <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="showOnMap('AQI')">AQI</button>
                    <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" onclick="showOnMap('WQI')">WQI</button>
                </div>
                <p class="text-xs text-gray-500 mt-3">Please Enter Valid Locations</p>
                <!-- End of Location input form -->
            </form>
        </div>
    </div>
  </section>

  <footer class="text-gray-600 body-font">
    <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
        <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
            <i class="far fa-thumbs-up text-xl"></i> <!-- Replace this line with the FontAwesome icon -->
            <span class="ml-3 text-xl">Was this Helpful?</span>
        </a>
        </p>
      </div>
    </footer>

    <script>
      function showOnMap(type) {
          const locationInput = document.getElementById("locationInput").value;
          const mapIframe = document.getElementById("mapIframe");
          const locationEncoded = encodeURIComponent(locationInput);
          if (type === "AQI" || type === "WQI") {
              mapIframe.src = `https://maps.google.com/maps?width=100%&height=600&hl=en&q=${locationEncoded}&ie=UTF8&t=&z=14&iwloc=B&output=embed`;
          }
      }

      // Set default location to Mumbai when the website opens
      window.onload = function() {
          showOnMap('Mumbai');
      };
    </script>

</body>
</html>
