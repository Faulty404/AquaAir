                    <div class="relative mb-4">
                        <label for="conductivity" class="leading-7 text-sm text-gray-600">Enter conductivity</label>

                            id="conductivity"

                    </div>
                    <div class="relative mb-4">
                        <label for="organiccarbon" class="leading-7 text-sm text-gray-600">Enter organiccarbon</label>

                    </div>

            </div>
        </div>
